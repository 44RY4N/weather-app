<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
  <div id="overlay"><svg width="80" height="80" viewBox="0 0 50 50">
  <circle
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke="#888"
    stroke-width="5"
    stroke-linecap="round"
    stroke-dasharray="31.4 31.4"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
</div>
  <div id="titel">
     <h1 id="demo">Weather Today...</h1>
     <div id="loc"><div id="tag">📍</div>
     <div>My location</div></div>
     <div id="wind-speed"></div>
    <svg viewBox="0 0 100 100" width="200">
  <!-- Pole -->
  <line x1="10" y1="20" x2="10" y2="70" stroke="#444" stroke-width="3" />

  <!-- Windsock -->
  <path id="sock" d="M10,30 C40,20 60,40 90,30 L90,60 C60,70 40,50 10,60 Z" fill="#f44" />
  
  <!-- Animation -->
  <animateTransform
    xlink:href="#sock"
    attributeName="transform"
    type="skewY"
    values="0;5;-5;0"
    dur="2s"
    repeatCount="indefinite" />
</svg>
</div>
<iframe id="clock" src="https://free.timeanddate.com/clock/i9xnrfgm/n85/fn6/fs24/tct/pct/ftb/pa2/th2" frameborder="0" width="165" height="32" allowtransparency="true"></iframe>

<div id="search">
<label for="bar" >🔎</label>
<input type="text" id="bar" placeholder="Enter 'city' or '-23.9217,54.5722'"></input>
</div>

<div id="content">
 <div>
  <div id="today">
    <div id="iconBox">
      <img src="" id="today-icon" alt="weather icon">
      <div>
        <h2 id="condition"></h2>
        <div id="today-temp"></div>
      </div>
    </div>

    <div id="todayLoc">
      <h1 id="city"></h1>
      <h3 id="country"></h3>
    </div>
  </div>
  <div id="today-stats">
    <div class="text">😸 Feels like: </div><div class="data" id="feels"></div ><div class="data2" id="feelsdata"></div>
    <div class="text">📈 Highest: </div><div class="data" id="high"></div>
    <div class="text">📉 Lowest: </div><div class="data" id="low"></div>
    <div class="text">🌅 Sunrise: </div><div class="data" id="rise"></div>
    <div class="text">🌇 Sunset: </div><div class="data" id="set"></div>
    <div class="text">🌧️ Precipitation: </div><div class="data" id="rain"></div>
    <div class="text">☀️ UV Index: </div><div class="data" id="uv"></div>
  </div>

</div>

  <div id="hourlyContainer">

  </div>

  <div id="longContainer">



  </div>



</div>  

<div id="disclaimer"> We Only Support Metric Units of measurement*</div>
